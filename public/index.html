<!doctype html>
<html class="no-js h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title><%= VUE_APP_TITLE %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />
  <meta name="keywords" content="<%= VUE_APP_DESCRIPTION %>" />
  <meta name="author" content="<%= VUE_APP_AUTHOR %>" />

  <!-- OPEN GRAPH -->
  <meta property="og:image" itemprop="image" content="<%= VUE_APP_SOCIAL_MEDIA_IMAGE %>" />
  <meta property="og:image:width" content="<%= VUE_APP_SOCIAL_MEDIA_IMAGE_WIDTH %>" />
  <meta property="og:image:height" content="<%=  VUE_APP_SOCIAL_MEDIA_IMAGE_HEIGHT  %>" />
  <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
  <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" />

  <!-- og:url basically tells the FB scraper "ignore anything on this page, and scrape this url instead" -->
  <!-- <meta property="og:url" content="http://path_to_website" /> -->

  <meta property="og:site_name" content="<%= VUE_APP_TITLE %>" />
  <meta property="og:type" content="website" />
  <!-- END OPEN GRAPH -->

  <!-- TWITTER SOCIAL -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="<%= VUE_APP_TITLE %>" />
  <meta name="twitter:description" content="<%= VUE_APP_DESCRIPTION %>" />
  <meta name="twitter:image" content="<%= VUE_APP_SOCIAL_MEDIA_IMAGE %>" />
  <meta itemprop="image" content="<%= VUE_APP_SOCIAL_MEDIA_IMAGE %>" />
  <!-- END TWITTER SOCIAL-->

  <link rel="icon" href="<%= BASE_URL %><%= VUE_APP_PATHS_TO_ICO %>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- BEGIN GOOGLE ANALYTICS GA -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GOOGLE_ANALYTICS_ID %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '<%= VUE_APP_GOOGLE_ANALYTICS_ID %>');
  </script>
  <!-- END GOOGLE ANALYTICS GA -->
</head>

<body class="">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app" class=""></div>
  <!-- built files will be auto injected -->
</body>
</html>
